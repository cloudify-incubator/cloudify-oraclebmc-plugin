tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-oraclebmc-plugin/master/plugin.yaml

dsl_definitions:

  bmc_config: &bmc_config
    user: ''
    fingerprint: ''
    tenancy: ''
    region: ''
    key_file: ''

node_templates:

  server:
    type: cloudify.oraclebmc.nodes.Instance
    properties:
      bmc_config: *bmc_config
      launch_instance_details:
        availability_domain: ''
        compartment_id: ''
        display_name: test_server
        image_id: ''
        shape: ''
        metadata:
          public_key_file: ~/.ssh/dfilppi-dc.key.pub
      install_agent: false
    relationships:
      - type: cloudify.oraclebmc.relationships.instance_connected_to_subnet
        target: subnet

  network:
    type: cloudify.oraclebmc.nodes.VCN
    properties:
      bmc_config: *bmc_config
      name: some_network
      cidr_block: 10.10.0.0/16
      compartment_id: ''
          
  subnet:
    type: cloudify.oraclebmc.nodes.Subnet
    properties:
      bmc_config: *bmc_config
      name: some_subnet
      cidr_block: 10.10.10.0/24  
      compartment_id: ''
      availability_domain: ''
    relationships:
      - type: cloudify.oraclebmc.relationships.subnet_in_network
        target: network

  gateway:
    type: cloudify.oraclebmc.nodes.Gateway
    properties:
      bmc_config: *bmc_config
      name: some_gateway
      compartment_id: ''
      route_cidrs:
        - 0.0.0.0/0
    relationships:
      - type: cloudify.oraclebmc.relationships.gateway_connected_to_network
        target: network
